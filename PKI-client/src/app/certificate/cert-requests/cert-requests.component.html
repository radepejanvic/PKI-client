<div class="main-container">
    <div class="title">
      <h1>Requests</h1>
    </div>
    <div class="filters" [formGroup]="searchForm" >
      <div class="search-container">
        <input type="text" placeholder="Search..." formControlName="search">
        <i class="fa fa-search"></i>
      </div>
      
      <!-- <div class="status">
        <select id="combo-reservationsStatus" formControlName="status">
          <option value="" disabled selected hidden>Reservation status</option>
          <option value="ALL">All</option>
          <option value="PENDING">Pending</option>
          <option value="ACCEPTED">Accepted</option>
          <option value="EXPIRED">Expired</option>
          <option value="DECLINED">Declined</option>
          <option value="CANCELLED">Cancelled</option>
      </select>
      </div> -->
      <div id="searchBtn">
        <button mat-raised-button >Search</button>
      </div>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort
        >
  
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation(); selectionToggle(row)"
                            [checked]="selection.isSelected(row)"
                            color="primary">
              </mat-checkbox>
            </td>
          </ng-container>
        
<!-- 
        <ng-container matColumnDef="publicKey">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Public key </th>
            <td mat-cell *matCellDef="let element" > <div>{{element.publicKey}}</div> </td>
        </ng-container> -->

        <ng-container matColumnDef="commonName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CommonName </th>
            <td mat-cell *matCellDef="let element"  > {{element.commonName}}</td>
        </ng-container>

        <ng-container matColumnDef="organization">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization</th>
          <td mat-cell *matCellDef="let element" class="title"> {{element.organization}} </td>
        </ng-container>
  
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="issuerAlias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Issuer alias </th>
            <td mat-cell *matCellDef="let element"> {{element.issuerAlias}} </td>
          </ng-container>
      
          <ng-container matColumnDef="subjectAlias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject alias </th>
            <td mat-cell *matCellDef="let element"> <div class="status" >{{element.subjectAlias}}</div> </td>
          </ng-container> 
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 30, 40]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        
      </div>
  
      <div class="buttons">
        <button mat-raised-button [disabled]="isBtnDisabled" id="acceptBtn" (click)="onAccept()">Accept</button> 
        <button mat-raised-button [disabled]="isBtnDisabled" id="declineBtn" (click)="onReject()">Reject</button> 
      </div>
  </div>
